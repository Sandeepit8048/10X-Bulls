<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5 p-5" style="background-color: aqua; font-size: 1rem; font-weight: 500; box-shadow: 1rem; font-family: Roboto, sans-serif;">
        <form class="w-50" id="userForm">
            <h2>Enter Your Info Below And We'll Send You A One-Pager On How Our Guaranteed Marketing Funnel Works.</h2>
            <br>
            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="User Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" >
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber" class="form-label">Number</label>
                <input type="number" class="form-control" id="exampleInputNumber" placeholder="Number">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            
            <button type="button" class="" id="getStartedButton" style="text-decoration: none;">
                <a href="./index.html" style="text-decoration: none; color: inherit;">Get Started</a>
            </button>
            
        </form>
    </div>
    <script>
        document.getElementById('getStartedButton').addEventListener('click', function () {
            // Get the values from the form fields
            const userName = document.getElementById('exampleInputUsername').value;
            const email = document.getElementById('exampleInputEmail1').value;
            const number = document.getElementById('exampleInputNumber').value;
            const isChecked = document.getElementById('exampleCheck1').checked;
    
            // Create an object to store the data
            const formData = {
                userName: userName,
                email: email,
                number: number,
                isChecked: isChecked
            };
    
            console.log(formData);
    
            // Retrieve existing data from local storage or create a new array if it doesn't exist
            let presentData = JSON.parse(localStorage.getItem("formData")) || [];
    
            // Add the new form data to the array
            presentData.push(formData);
    
            // Save the updated array back to local storage
            localStorage.setItem('formData', JSON.stringify(presentData));
    
            console.log(JSON.stringify(presentData));
    
            // Optional: Display a message or take action after saving data
            alert('Form data has been saved to local storage!');
        });
    </script>
    

</body>
</html>
